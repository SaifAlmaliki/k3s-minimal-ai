apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      run: {{ .Values.name }}
  template:
    metadata:
      labels:
        run: {{ .Values.name }}
    spec:
      containers:
        - env:
          - name: RTSP_STREAM
            value: {{ .Values.args.rtsp_stream }}
          - name: MQTT_BROKER
            value: {{ .Values.args.mqtt_broker }}
          - name: MQTT_TOPIC
            value: {{ .Values.args.mqtt_topic }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          name: {{ .Values.name }}
      restartPolicy: Always